<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dardanon</title>
  <style>
    /* CSS styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 3.5em;
      color: #4e535f;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 2.2em;
      color: #6c757d;
      margin-bottom: 30px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0056b3;
    }

    .hero {
      background: linear-gradient(to right, #007bff, #00bfff);
      padding: 60px 40px;
      text-align: center;
      border-radius: 20px;
      margin-bottom: 30px;
      position: relative;
    }

    .hero h2 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 20px;
    }

    .hero p {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      background-color: #fff;
      color: #007bff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #007bff;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    footer p {
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to</h1>
      <h2>DARDANON</h2>
    </header>
    <section class="hero">
      <h2>Discover Something New</h2>
      <p>Explore our exciting features and services.</p>
      <a href="#" class="btn">Get Started</a>
    </section>
    <footer>
      <p>&copy; 2024. Dardanon. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
